version: '3.8'
services:
  webserver:
    build: docker/general
    container_name: ubuntu.${APP_HOST}
    depends_on:
      - mariadb
    volumes:
      - .:/var/www/html
    ports:
      - '${NGINX_HTTP_PORT:-8000}:80'
      - '${NGINX_HTTP_PORT:-8001}:443'
    networks:
      - web
      - default
    labels:
      - traefik.enable=true
      - traefik.http.routers.web-http.rule=Host(`${APP_HOST}`)
      - traefik.http.routers.web-https.rule=Host(`${APP_HOST}`)
      - traefik.http.routers.web-https.tls=true
  mariadb:
    image: 'mariadb:10'
    container_name: mariadb.${APP_HOST}
    ports:
      - '${FORWARD_DB_PORT:-3306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD:-laravel}'
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: '${DB_DATABASE:-laravel}'
      MYSQL_USER: '${DB_USERNAME:-laravel}'
      MYSQL_PASSWORD: '${DB_PASSWORD:-secret}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - './docker/mariadb/data:/var/lib/mysql'
    networks:
      - default
    labels:
      - traefik.enable=false
  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin.${APP_HOST}
    restart: always
    ports:
      - 8081:80
    environment:
      - PMA_ARBITRARY=0
      - PMA_HOST=${DB_HOST}
      - UPLOAD_LIMIT=1G
    networks:
      - web
      - default
    labels:
      - traefik.enable=true
      - traefik.http.routers.phpmyadmin.rule=Host(`phpmyadmin.loc`)
  redis:
    image: redis
    container_name: redis.${APP_HOST}
    volumes:
      - ./docker/redis/data:/data
    ports:
      - '${REDIS_PORT:-6379}:${REDIS_PORT:-6379}'
    networks:
      - default
    labels:
      - traefik.enable=false

networks:
  web:
    name: traefik_default
    external: true
