server {
    listen   80; ## listen for ipv4; this line is default and implied

    # Make site accessible from http://localhost/
    server_name _;
    root /var/www/html/public;

    index index.php index.html index.htm;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log main;

    charset utf-8;

    # Increase body size to upload large files in Craft
    client_max_body_size 100m;

    error_page 404 /index.php;

    location ^~ /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Root directory location handler
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_pass http://host.docker.internal:6173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        location ~* ^.+\.(jpeg|jpg|png|gif|bmp|ico|svg|tif|tiff|css|js|htm|html|ttf|otf|webp|woff|txt|csv|rtf|doc|docx|xls|xlsx|ppt|pptx|odf|odp|ods|odt|pdf|psd|ai|eot|eps|ps|zip|tar|tgz|gz|rar|bz2|7z|aac|m4a|mp3|mp4|ogg|wav|wma|3gp|avi|flv|m4v|mkv|mov|mpeg|mpg|wmv|exe|iso|dmg|swf|xml)$ {
            expires        max;
            try_files      $uri @fallback;
        }
    }

    ##
    # PHP-FPM Configuration
    ##
    location ~ [^/]\.php(/|$) {
        try_files $uri $uri/ /index.php?$query_string;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        include /etc/nginx/fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Don't allow browser caching of dynamically generated content
        add_header Last-Modified $date_gmt;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        if_modified_since off;
        expires off;
        etag off;

        # Add security headers again via https://securityheaders.io
        # add_header used in this location block removes any already added headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    location @fallback {
        proxy_pass      http://host.docker.internal:6173;
    }

    ##
    # Cache Settings
    ##

    # Feed
    location ~* \.(?:rss|atom)$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # Media: images, icons, video, audio, HTC
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp3|mp4|ogg|ogv|webm|htc|webp)$ {
        etag off;
        expires 1M;
        access_log off;
        # max-age=2592000 = 1 month in seconds, stale-while-revalidate=86400 = 1 day in seconds
        add_header Cache-Control "public, max-age=2592000, must-revalidate, stale-while-revalidate=86400";
    }

    # CSS and Javascript
    location ~* \.(?:css|js)$ {
        etag off;
        expires 1y;
        access_log off;
        # max-age=31556952 = 1 year in seconds
        add_header Cache-Control "public, max-age=31556952, immutable";
    }

    # WebFonts
    location ~* \.(?:ttf|ttc|otf|eot|woff|woff2)$ {
        etag off;
        add_header "Access-Control-Allow-Origin" "*";
        expires 1M;
        access_log off;
        # max-age=2592000 = 1 month in seconds, stale-while-revalidate=86400 = 1 day in seconds
        add_header Cache-Control "public, max-age=2592000, must-revalidate, stale-while-revalidate=86400";
     }

    ##
    # Security Settings
    ##

    # Security headers via https://securityheaders.io
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    location = /robots.txt  { access_log off; log_not_found off; }
    location = /favicon.ico { access_log off; log_not_found off; }

    # Для дев версии отключаем это ограничение чтобы .map файлы грузились
    #location ~ /\. { access_log off; log_not_found off; deny all; }
}
